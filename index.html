<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.4.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>To Do List</title>
</head>

<body>
  <section class="container-fluid pb-2">
    <section class="row ">
      <section class="col-md-12">
        <h1>To Do List</h1>
        <form>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter tasks to do: </label>
            <input type="text" class="form-control" id="tasksToDo" rows="3" placeholder="Enter tasks to do... and press enter">
            </textarea>
          </div>
        </form>
      </section>
    </section>
    <section class="container mb-0 pb-0 list">
      <section class="row">
        <section class="col-md-6 toDo">
          <section>
            <h2>To Do</h2>
            <ul id="toDo">
            </ul>
          </section>
        </section>
        <section class="col-md-6 done">
          <section>
            <h2>Done</h2>
            <ul id="done">
            </ul>
          </section>
        </section>
      </section>
    </section>
    <nav class="row">
      <section class="col-md-12 m-2 p-2">
        <ul class="nav justify-content-center">
          <li class="nav-item m-1 p-1">
            <button type="button" class="btn btn-primary" onclick="clearToDoList()">Borrar Lista To Do</button>
          </li>
          <li class="nav-item m-1 p-1">
            <button type="button" class="btn btn-danger" onclick="clearAll()">Borrar Todo</button>
          </li>
          <li class="nav-item m-1 p-1">
            <button type="button" class="btn btn-success" onclick="clearDoneList()">Borrar Lista Done</button>
          </li>
        </ul>
      </section>
    </nav>
  </section>

  <script src="js/toDoList.js"></script>

</body>

</html>
